plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.vinil'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile('io.reactivex:rxjava:1.3.8')
	compile("io.projectreactor:reactor-core:3.2.0.RELEASE")
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.14'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.14'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile("io.projectreactor:reactor-test:3.2.0.RELEASE")
}

test {
	useJUnitPlatform()
}
